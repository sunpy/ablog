{% if ablog.category %}
  <h3><a href="{{ pathto(ablog.category.path) }}">{{ gettext('Categories') }}</a></h3>
  <ul>
  {% for coll in ablog.category %}
    {% if coll %}
    <li><a href="{{ pathto(coll.docname) }}">{{ coll }} ({{ coll|length }})</a></li>
    {% endif %}
  {% endfor %}
  </ul>
{% endif %}
