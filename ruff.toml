# Allow unused variables when underscore-prefixed.
lint.dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
target-version = "py310"
line-length = 120
exclude=[
    ".git,",
    "__pycache__",
    "build",
    "tools/**",
]
lint.select = [
    "A",
    "ARG",
    "ASYNC",
    "B",
    "BLE",
    "C4",
#    "C90",
    "COM",
#    "D",
    "DTZ",
    "E",
    "EM",
    "ERA",
    "EXE",
    "F",
    "FBT",
    "FLY",
#    "FURB",
    "G",
    "I",
    "ICN",
    "INP",
    "INT",
    "ISC",
    "LOG",
#    "N",
    "NPY",
    "PERF",
    "PGH",
    "PIE",
#    "PL",
    "PLE",
    "PT",
    "PTH",
    "PYI",
    "Q",
    "RET",
    "RSE",
    "RUF",
#    "S",
    "SIM",
    "SLF",
    "SLOT",
    "T10",
    "T20",
    "TCH",
    "TID",
    "TRIO",
    "TRY",
    "UP",
    "W",
    "YTT",
]
lint.extend-ignore = [
    "E501",  # Line too long
    "T201", # We need print for now
    "COM812", # May cause conflicts when used with the formatter
    "ISC001",  # May cause conflicts when used with the formatter
]

[lint.per-file-ignores]
"docs/conf.py" = [
    "INP001", # conf.py is part of an implicit namespace package
]

[lint.pydocstyle]
convention = "numpy"

[format]
docstring-code-format = true
indent-style = "space"
quote-style = "double"
