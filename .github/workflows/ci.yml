name: CI

on:
  push:
    branches:
      - 'main'
      - '*.*'
      - '!*backport*'
    tags:
      - 'v*'
      - '!*dev*'
      - '!*pre*'
      - '!*post*'
  pull_request:
  workflow_dispatch:
  schedule:
      #        ┌───────── minute (0 - 59)
      #        │ ┌───────── hour (0 - 23)
      #        │ │ ┌───────── day of the month (1 - 31)
      #        │ │ │ ┌───────── month (1 - 12 or JAN-DEC)
      #        │ │ │ │ ┌───────── day of the week (0 - 6 or SUN-SAT)
      - cron: '0 7 * * *'  # Every day at 07:00 UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  core:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@main
    with:
      submodules: false
      coverage: codecov
      libraries: |
        apt:
        - pandoc
        - graphviz
      envs: |
        - linux: py312-sphinx7
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  tests:
    needs: [core]
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@main
    with:
      submodules: false
      coverage: codecov
      libraries: |
        brew:
            - pandoc
            - graphviz
        choco:
            - pandoc
            - graphviz
        apt:
            - pandoc
            - graphviz
      envs: |
        - linux: py311-sphinx6
        - macos: py310-sphinx5
        - windows: py39-sphinx5
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  docs:
    needs: [core]
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@main
    with:
      default_python: '3.9'
      submodules: false
      pytest: false
      libraries: |
        apt:
            - pandoc
            - graphviz
      envs: |
        - linux: py312-docs

  conda:
    needs: [core]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: ablog-test
          environment-file: ablog-conda-test-env.yml
          python-version: "3.12"
      - name: Install ablog
        shell: bash -el {0}
        run: |
          pip install --no-deps --no-build-isolation .
      - name: Run test
        shell: bash -el {0}
        run: |
          conda list
          pytest -vvv -r a --pyargs ablog
          make tests

  extras:
    needs: [tests]
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@main
    with:
      default_python: '3.9'
      submodules: false
      coverage: codecov
      libraries: |
        apt:
            - pandoc
            - graphviz
      envs: |
        - linux: py312-sphinxdev
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
