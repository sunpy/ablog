name: $(BuildDefinitionName)_$(Date:yyyyMMdd)$(Rev:.rr)

schedules:
  - cron: "0 0 * * *"
    displayName: Daily midnight build
    branches:
      include:
      - main
    always: true

resources:
  repositories:
  - repository: OpenAstronomy
    type: github
    endpoint: sunpy
    name: OpenAstronomy/azure-pipelines-templates
    ref: master

trigger:
  branches:
    include:
    - '*'
    exclude:
    - '*backport*'
  tags:
    include:
    - 'v*'
    exclude:
    - '*dev*'
    - '*pre*'
    - '*post*'

pr:
  autoCancel: true

stages:
  - stage: FirstPhaseTests
    displayName: Core Tests
    jobs:
    - template: run-tox-env.yml@OpenAstronomy
      parameters:
        submodules: false
        coverage: codecov
        libraries:
          apt:
            - pandoc
            - graphviz
        envs:
          - linux: py311-sphinx5

  - stage: SecondPhaseTests
    displayName: Stage 2 Tests
    dependsOn: FirstPhaseTests
    jobs:
    - template: run-tox-env.yml@OpenAstronomy
      parameters:
        submodules: false
        coverage: codecov
        libraries:
          brew:
            - pandoc
            - graphviz
          choco:
            - pandoc
            - graphviz
          apt:
            - pandoc
            - graphviz
        envs:
          - linux: py38-sphinx5
          - linux: py39-sphinx5
          - macos: py38-sphinx5
          - windows: py38-sphinx5

  - stage: ThirdPhaseTests
    displayName: Stage 3 Tests
    dependsOn: SecondPhaseTests
    jobs:
    - template: run-tox-env.yml@OpenAstronomy
      parameters:
        submodules: false
        coverage: codecov
        libraries:
          apt:
            - pandoc
            - graphviz
        envs:
          - linux: py310-sphinxdev
          - linux: py310-docs
          - linux: py310-conda
