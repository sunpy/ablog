name: $(BuildDefinitionName)_$(Date:yyyyMMdd)$(Rev:.rr)

schedules:
  - cron: "0 0 * * *"
    displayName: Daily midnight build
    branches:
      include:
      - main
    always: true

resources:
  repositories:
  - repository: OpenAstronomy
    type: github
    endpoint: sunpy
    name: OpenAstronomy/azure-pipelines-templates
    ref: master

trigger:
  branches:
    include:
    - '*'
    exclude:
    - '*backport*'
  tags:
    include:
    - 'v*'
    exclude:
    - '*dev*'
    - '*pre*'
    - '*post*'

pr:
  autoCancel: true

stages:
  - stage: FirstPhaseTests
    displayName: Core Tests
    jobs:
    - template: run-tox-env.yml@OpenAstronomy
      parameters:
        submodules: false
        coverage: codecov
        libraries:
          apt:
            - pandoc
        envs:
          - linux: codestyle
            name: python_codestyle
            pytest: false
          - linux: py38-sphinx3

  - stage: SecondPhaseTests
    displayName: Stage 2 Tests
    dependsOn: FirstPhaseTests
    jobs:
    - template: run-tox-env.yml@OpenAstronomy
      parameters:
        submodules: false
        coverage: codecov
        libraries:
          brew:
            - pandoc
          choco:
            - pandoc
          apt:
            - pandoc
        envs:
          - macos: py37-sphinx2
          - windows: py37-sphinx3
          - linux: py310-sphinx4
          - linux: py38-sphinxdev
          - linux: py39-conda
          - linux: py39-docs
