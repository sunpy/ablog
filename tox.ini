[tox]
envlist =
    py{36,37,38,39,310}{,-sphinx2,-sphinx3,-sphinx4,-sphinxdev,-docs,-conda}
    codestyle
requires =
    setuptools >= 30.3.0
    pip >= 19.3.1
    tox-pypi-filter >= 0.12
isolated_build = true

[testenv]
whitelist_externals=
    /bin/bash
    /usr/bin/bash
    /bin/make
    /usr/bin/make
    make
deps =
    sphinx2: sphinx>=2.0,<3.0
    sphinx3: sphinx>=3.0,<4.0
    sphinx4: sphinx>=4.0,<5.0
    sphinx5: sphinx>=5.0,<6.0
    # This is ignored as myst-parser has pinned the max version of sphinx.
    sphinxdev: git+https://github.com/sphinx-doc/sphinx
# The following indicates which extras_require from setup.cfg will be installed
# dev is special in that it installs everything
extras =
    all
    docs
    tests
passenv =
    HTTP_PROXY
    HTTPS_PROXY
    NO_PROXY
    CIRCLECI
commands =
    # Have to do this here as myst-parser in the install step forcings it to be non-dev.
    sphinxdev: pip install -U git+https://github.com/sphinx-doc/sphinx
    pytest
    make tests

[testenv:docs]
changedir = docs
description = Invoke sphinx-build to build the HTML docs
commands =
    sphinx-build -j auto --color -W --keep-going -b html -d _build/.doctrees . _build/html {posargs}
    python -c 'import pathlib; print("Documentation available under file://\{0\}".format(pathlib.Path(r"{toxinidir}") / "docs" / "_build" / "index.html"))'

[testenv:codestyle]
skip_install = true
description = Run all style and file checks with pre-commit
deps =
    pre-commit
commands =
    pre-commit install-hooks
    pre-commit run --color always --verbose --all-files --show-diff-on-failure

# This env requires tox-conda.
[testenv:conda]
extras =
deps =
conda_deps =
    alabaster
    docutils
    feedgen
    invoke
    ipython
    myst-parser
    nbsphinx
    pytest
    python-dateutil
    sphinx
    sphinx-automodapi
    watchdog
conda_channels = conda-forge
install_command = pip install --no-deps {opts} {packages}
commands =
    pytest
    make tests
